<form
  class="job-search-form cloud"
  id="job-search-form"
  [formGroup]="searchForm"
  (ngSubmit)="submitForm()"
>
  <div>
    @if (closeMenu()) {
      <img
        src="/images/jobSearch/cerrar.png"
        alt="cerrar.png"
        (click)="closeMenu()?.()"
      />
    }
    <span class="job-search-remove-filters" (click)="resetForm()">
      Reiniciar formulario
    </span>
    
  </div>

  <label for="puesto">Puesto</label>
  <input
    id="puesto"
    type="text"
    pInputText
    name="puesto"
    formControlName="puesto"
  />

  <label>Tipo Contrato</label>
  <p-select
  class="borderless-select"
    [options]="tiposContrato"
    placeholder="Elige una opción"
    formControlName="tipoContrato"
    name="tipoContrato"
  />

  <label for="ciudad">Ciudad</label>
  <input
    id="ciudad"
    type="text"
    pInputText
    name="ciudad"
    formControlName="ciudad"
  />

  <label for="salarioAnualMinimo">Salario mínimo</label>
  <input
    id="salarioAnualMinimo"
    type="number"
    pInputText
    name="salarioAnualMinimo"
    formControlName="salarioAnualMinimo"
  />

  <label>Modalidad</label>
  <p-select
    [options]="tiposModalidad"
    placeholder="Elige una opción"
    formControlName="modalidadTrabajo"
    name="modalidadTrabajo"
  />

  <p-button
    label="Buscar ofertas"
    class="green-button w-100"
    type="submit"
  />
</form>
