
<div class="oferta-card cloud" [routerLink]="['jobPosting',oferta().id]">
    <header>
        <h3>{{ oferta().puesto }}</h3>
        <h4>{{ oferta().usuarioDto.nombre }}</h4>
    </header>
    <section>
        <span>{{ oferta().ciudad }}</span>
    </section>
    <footer>
        <div>
            <span>{{ oferta().salarioAnual }}</span>
            <span>{{ oferta().modalidadTrabajo | titlecase }}</span>
            <span>{{ oferta().tipoContrato| titlecase }}</span>
        </div>
        <div>
            <span>{{ oferta().horas }} horas</span>
            <span>{{ oferta().fechaPublicacion }}</span>
        </div>
    </footer>
</div>
