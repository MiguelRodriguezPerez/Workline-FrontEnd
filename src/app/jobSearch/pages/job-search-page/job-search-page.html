<navbar-wrapper/>
<main class="job-page-container">
    <div></div>
    <job-result-counter 
        [isLoading]="busquedaOfertasResource.isLoading()"
        [numOfertasResultado]=" busquedaOfertasResource.value()?.totalElements ?? 0"/>
    <job-search-form-wrapper/>
    <job-search-feed-wrapper
        [listaOfertas]="busquedaOfertasResource.value()?.content ?? []"
        [isLoading]="busquedaOfertasResource.isLoading()"
    />
    <div></div>
    <!-- @if fuerza el reinicio de las seÃ±ales cada vez que se renderiza este componente. No lo hagas -->
    <wk-paginator 
        [paginaActual]="currentPage()"
        [numeroPaginas]="busquedaOfertasResource.value()?.totalPages ?? 0"
        [numeroOfertasPorPagina]="8"
        [numeroResultados]="busquedaOfertasResource.value()?.totalElements ?? 0"
        (paginacionOutput)="changePage($event)"
    />

</main>
<wkFooter/>
