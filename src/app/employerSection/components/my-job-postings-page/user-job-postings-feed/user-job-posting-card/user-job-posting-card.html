<li class="user-job-posting-li">
    <header>
        <h2>{{ jobPosting().puesto }}</h2>
        <job-posting-candidate-counter [numeroCandidatos]="jobPosting().numeroCandidatos"/>
        <span  
            (click)="deleteJobPostEvent()"
            class="pi pi-trash" 
            style="color: white; font-size: 18px;"
        ></span>
    </header>
    <ul>
        @for (value of jobCardValues(); track $index) {

            <li>
                <span class="pi pi-minus" style="font-size: 12px;"></span>
                <span>{{ value }}</span>
            </li>
        }
    </ul>
</li>
