<navbar-wrapper/>
<main class="job-page-container">
    <div></div>
    <job-result-counter 
        [isLoading]="busquedaOfertasResource.isLoading()"
        [numOfertasResultado]=" busquedaOfertasResource.value()?.totalElements ?? 0"/>
    <job-search-form/>
    <job-search-feed-wrapper
        [listaOfertas]="busquedaOfertasResource.value()?.content ?? []"
        [isLoading]="busquedaOfertasResource.isLoading()"
    />
    <div></div>
    @if (!busquedaOfertasResource.isLoading()) {
        <job-search-pagination 
            [numeroPaginas]="busquedaOfertasResource.value()!.totalElements"
            [numeroOfertasPorPagina]="busquedaOfertasResource.value()!.content.length"
            (eventoPaginacion)="changePageEvent($event)"
        />
    } 
</main>
<wkFooter/>
